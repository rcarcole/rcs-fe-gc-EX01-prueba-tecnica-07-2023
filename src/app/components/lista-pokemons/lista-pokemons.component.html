<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col-3" *ngFor="let pokemon of pokemons">
            <div class="card">
                <img class="card-img-top" [src]="pokemon.sprites.front_default" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ pokemon.name }}</h5>
                    <a class="btn btn-lg btn-outline-primary" routerLink="/PokemonList/{{pokemon.name}}">Detalles</a>
                </div>
            </div>
        </div>
    </div>
</div>
